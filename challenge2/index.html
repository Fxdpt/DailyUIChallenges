<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules\materialize-stepper\dist\css\mstepper.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Credit Card CheckOut</title>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="container">
          <div class="col s6 offset-s3">
            <div class="card">
              <h3>Lorem ipsum dolor sit amet.</h3>
              <form action="">
                <ul class="stepper linear horizontal">
                  <li class="step">
                    <div class="step-title waves-effect">Shipping</div>
                    <div class="step-content">
                      <h5>Shipping Informations</h5>
                      <div class="col s6">
                        <input
                          id="last_name"
                          name="last_name"
                          type="text"
                          class="validate"
                          placeholder="Last Name"
                          required
                        />
                      </div>
                      <div class="col s6">
                        <input
                          id="first_name"
                          name="first_name"
                          type="text"
                          class="validate"
                          placeholder="First Name"
                          required
                        />
                      </div>
                      <div class="col s12">
                        <textarea
                          name="Adress"
                          id="adress"
                          class="validate materialize-textarea"
                          placeholder="Adress"
                          required
                        ></textarea>
                      </div>
                      <div class="col s6">
                        <input
                          id="zipcode"
                          name="zipcode"
                          type="text"
                          class="validate"
                          placeholder="Zipcode"
                          required
                        />
                      </div>
                      <div class="col s6">
                        <input
                          id="city"
                          name="city"
                          type="text"
                          class="validate"
                          placeholder="City"
                          required
                        />
                      </div>
                      <div class="step-actions">
                        <!-- Here goes your actions buttons -->
                        <button class="waves-effect waves-dark btn next-step">
                          CONTINUE
                        </button>
                      </div>
                    </div>
                  </li>
                  <li class="step">
                    <div class="step-title waves-effect">Payment</div>
                    <div class="step-content">
                      <h5>Payment Informations</h5>
                      <div class="col s12">
                        <input
                          id="credit_card_number"
                          name="credit_card_number"
                          type="text"
                          class="validate"
                          placeholder="Credit Card Number"
                          required
                        />
                      </div>
                      <div class="col s12">
                        <input
                          id="credit_card_name"
                          name="credit_card_name"
                          type="text"
                          class="validate"
                          placeholder="Name (as it appears on your card)"
                          required
                        />
                      </div>
                      <div class="col s6">
                        <input
                          id="expiration_date"
                          name="expiration_date"
                          type="text"
                          class="validate"
                          placeholder="Expiration date (format MM/YY)"
                          required
                        />
                      </div>
                      <div class="col s6">
                        <input
                          id="secret_key"
                          name="secret_key"
                          type="text"
                          class="validate"
                          placeholder="Secret Key (3 numbers on the back of the card)"
                          required
                        />
                      </div>
                      <div class="step-actions">
                        <!-- Here goes your actions buttons -->
                        <button class="waves-effect waves-dark btn next-step">
                          CONTINUE
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src=".\node_modules\materialize-stepper\dist\js\mstepper.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
